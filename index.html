        },
        {
          first: 'Tim',
          last: 'Brady'
        }
    ]


    var App = React.createClass({
        render: function(){
          return (
              <div>
                <PersonList data={this.props.data} />
              </div>
            )
        }
     });

    var Person = React.createClass({
      render: function(){
        return (
          <div>
            <h1>{ this.props.first },{ this.props.last }</h1>
          </div>
        )
      }
    });

    var PersonList = React.createClass({
      render: function(){
        var people = this.props.data.map(function(person){
          return <Person first={ person.first } last={ person.last } />
        });
        return (
          <div>
            { people }
          </div>
          )
      
      }
    });

     React.render(<App data={data}/>, document.body)
