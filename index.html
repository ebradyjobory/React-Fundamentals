<!doctype html>
<html>
  <head>
    <script src="http://fb.me/react-0.12.2.js"></script>
    <script src="http://fb.me/JSXTransformer-0.12.2.js"></script>
  </head>
  <body>
    <script type="text/jsx">
      /*** @jsx React.DOM */
      var App = React.createClass({
        getInitialState: function(){
          return {
            red:0,
            green:0,
            blue:0
          }

        },
        update: function() {
          this.setState({ 
            red: this.refs.red.refs.range.getDOMNode().value,
            green: this.refs.green.refs.range.getDOMNode().value,
            blue: this.refs.blue.refs.range.getDOMNode().value
           })
        },
        render: function() {
          return (
            <div>
              <Wiget ref="red" update={ this.update } />
              <h1>{ this.state.red }</h1>
              <Wiget ref="green" update={ this.update } />
              <h1>{ this.state.green }</h1>
              <Wiget ref="blue" update={ this.update } />
              <h1>{ this.state.blue }</h1>
            </div>
          )
        }
      });
      var Wiget = React.createClass({
        render: function() {
          return(
     
              <input ref="range" type="range" min="0" max="100" onChange={this.props.update} />
          
            )
        }

      })

      React.render(<App />, document.body)
    </script>
  

  </body>
</html>
